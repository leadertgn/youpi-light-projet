                <button id="time-btn-modify">Régler l'heure</button>
            </div>
            
            <article class="modal form-card" id="wifiSection">
                <h3>Modifier les informations du Wi-Fi</h3>
<form action="" id="wifi-form">
    <div class="form-group">
        <label for="ssid">SSID</label>
        <input type="text" required placeholder="Nom du wifi" id="ssid">
    </div>
    <div class="form-group password-group">
        <label for="password">PASSWORD</label>
        <input type="password" required placeholder="Mot de passe" id="password" minlength="8">
        <span class="password-toggle" id="password-toggle">
            <svg class="icon-show" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">

            </svg>
            <svg class="icon-hide" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                <path d="M12 7c-2.76 0-5 2.24-5 5 0 .65.13 1.26.36 1.84l-2.92 2.92c-1.52-1.99-2.7-4.36-3.64-6.76C4.19 8.28 7.21 6.5 12 6.5c1.07 0 2.1.2 3.05.57l-1.89 1.89c-.61-.22-1.29-.36-2.16-.36zM15 12c0 1.66-1.34 3-3 3-.24 0-.48-.04-.71-.09l1.84-1.84c.24.04.47.09.71.09zM4.17 4.44L2.83 5.88l2.92 2.92C5.07 9.54 4.5 10.7 4.5 12c2.73 4.39 7 7.5 12 7.5 1.76 0 3.4-.33 4.93-.9l2.25 2.25 1.41-1.41L5.58 3.03 4.17 4.44z"/>
            </svg>
        </span>
    </div>
    <button type="submit">Modifier</button>
</form>
<div id="wifi-message" class="feedback-message"></div>

            </article>

            <article class="modal form-card" id="timeSection">
                <h3>Réglage de l'heure</h3>
                <form action="" id="hour-form">
                    <div class="form-group">
                        <label for="time">Heure</label>
                        <input type="time" placeholder="17:17" id="time" required>
                    </div>
                    <button type="submit">Régler</button>
                </form>
                <div id="time-message" class="feedback-message"></div>
